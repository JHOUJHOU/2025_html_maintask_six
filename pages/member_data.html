<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人資料頁</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <section class="bg-natural-100 border-content py-13">
      <div class="container-xl">
        <div>
          <ul class="d-flex justify-content-center align-items-center mb-7">
            <li class="me-7">
              <button type="button" class="btn btn-natural-200 py-3 px-6 border border-1 border-natural-300 rounded-3 d-flex justify-content-center align-items-center">
                <span class="material-symbols-outlined me-1">
                  face
                </span>
                <span class="fw-normal">個人資料</span>
              </button>
            </li>
            <li class="me-7">
              <button type="button" class="btn btn-white py-3 px-6 border border-1 border-natural-300 rounded-3 d-flex justify-content-center align-items-center">
                <span class="material-symbols-outlined me-1">
                  pending_actions
                </span>
                <span class="fw-normal">預約紀錄</span>
              </button>
            </li>
            <li>
              <button type="button" class="btn btn-white py-3 px-6 border border-1 border-natural-300 rounded-3 d-flex justify-content-center align-items-center">
                <span class="material-symbols-outlined me-1">
                  list_alt
                </span>
                <span class="fw-normal">職旅計劃</span>
              </button>
            </li>
          </ul>
        </div>

        <div class="row">
          <div class="col-xl-1"></div>
          <div class="col-xl-10">
            <div class="py-10 px-10 bg-white rounded-4 card-box-shadow">
              <ul class="row d-flex justify-content-start align-items-start">
                <li class="col-xl-3">
                  <h2 class="fs-5">個人資料</h2>
                </li>
                <li class="col-xl-9">
                  <div class="mb-7 d-flex justify-content-start align-items-end">
                    <img class="w-120 h-120 me-5 border border-1 border-natural-300 rounded-circle" src="/assets/images//avatar.png" alt="avatar">
                    <div class="custom-file-upload">
                      <input type="file" id="formFile">
                      <div class="upload-btn">
                        <span class="material-symbols-outlined me-1">
                          upload
                        </span>
                        <span class="fw-normal">更新頭貼</span>
                      </div>
                    </div>
                  </div>
                  <form class="form-floating pt-1 pe-3 mb-7">
                    <input type="text" class="form-control fw-normal bg-white border border-1 border-natural-300 rounded-6" id="floatingTextareaValue" placeholder="請輸入姓名" value="Mokumaru">
                    <label for="floatingTextareaValue" class="text-natural-600 fw-normal">姓名</label>
                  </form>
                  <div class="mb-7">
                    <p class="fw-normal mb-2">性別</p>
                    <ul class="ms-2">
                      <li class="d-flex justify-content-start align-items-center mb-2">
                        <div class="form-check me-7">
                          <input class="form-check-input me-1" type="radio" name="radioDefault" id="radioDefault1" checked>
                          <label class="form-check-label fw-normal" for="radioDefault1">
                            女性
                          </label>
                        </div>
                        <div class="form-check me-7">
                          <input class="form-check-input me-1" type="radio" name="radioDefault" id="radioDefault2" checked>
                          <label class="form-check-label fw-normal" for="radioDefault2">
                            男性
                          </label>
                        </div>
                        <div class="form-check me-7">
                          <input class="form-check-input me-1" type="radio" name="radioDefault" id="radioDefault2" checked>
                          <label class="form-check-label fw-normal" for="radioDefault2">
                            不願透露
                          </label>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <!-- 生日 -->
                  <form class="form-floating pt-1 pe-3 mb-7">
                    <input type="date" class="form-control fw-normal bg-white border border-1 border-natural-300 rounded-6" id="floatingDateValue" placeholder="2000/01/10" value="2000/01/10">
                    <label for="floatingDateValue" class="text-natural-600 fw-normal">生日</label>
                  </form>
                  <!-- 密碼 -->
                  <div class="mb-7">
                    <p class="fw-normal mb-2">密碼</p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-white border border-1 border-natural-300 rounded-3 me-7 d-flex align-items-center py-3 ps-6 pe-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      <span class="fw-normal">修改密碼</span>
                      <span class="material-symbols-outlined ms-1">
                        keyboard_arrow_right
                      </span>
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered w-480">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">更新密碼</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body py-7 px-7">
                            <div class="form-floating mb-7">
                              <input type="password" class="form-control border border-1 border-natural-300 rounded-6" id="floatingPassword" placeholder="Password">
                              <label for="floatingPassword" class="fw-normal">新密碼</label>
                            </div>
                            <div class="form-floating">
                              <input type="password" class="form-control border border-1 border-natural-300 rounded-6" id="floatingPassword2" placeholder="Password">
                              <label for="floatingPassword2" class="fw-normal">再次密碼</label>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-dark rounded-3 d-flex align-items-center py-3 ps-6 pe-3">
                              <span class="fw-normal">更新密碼</span>
                              <span class="material-symbols-outlined ms-1">
                                keyboard_arrow_right
                              </span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <form class="form-floating pt-1 pe-3 mb-7">
                    <input type="email" class="form-control fw-normal bg-white border border-1 border-natural-300 rounded-6" id="floatingEmailValue" placeholder="請輸入信箱" value="mokumaru@mail.com">
                    <label for="floatingEmailValue" class="text-natural-600 fw-normal">信箱</label>
                    <p class="fw-normal fs-14 text-natural-600 ms-2">盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信</p>
                  </form>
                  <form class="form-floating pt-1 pe-3 mb-7">
                    <input type="text" class="form-control fw-normal bg-white border border-1 border-natural-300 rounded-6" id="floatingTextareaValue2" placeholder="請輸入連絡電話" value="09-1234-5678">
                    <label for="floatingTextareaValue2" class="text-natural-600 fw-normal">聯絡電話</label>
                  </form>
                  <form class="form-floating pt-1 pe-3 mb-10">
                    <input type="text" class="form-control fw-normal bg-white border border-1 border-natural-300 rounded-6" id="floatingTextareaValue3" placeholder="請輸入通訊地址" value="高雄市三民區九如一路 87 號">
                    <label for="floatingTextareaValue3" class="text-natural-600 fw-normal">通訊地址</label>
                  </form>
                  <div class="ms-7 d-flex justify-content-start align-items-center">
                    <button type="button" class="btn btn-white border border-1 border-natural-300 rounded-3 me-7 d-flex align-items-center py-3 ps-6 pe-3">
                      <span class="fw-normal">重新填寫</span>
                      <span class="material-symbols-outlined ms-1">
                        keyboard_arrow_right
                      </span>
                    </button>
                    <button type="button" class="btn btn-dark rounded-3 d-flex align-items-center py-3 ps-6 pe-3">
                      <span class="fw-normal">儲存更新</span>
                      <span class="material-symbols-outlined ms-1">
                        keyboard_arrow_right
                      </span>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-xl-1"></div>
        </div>
      </div>
    </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
